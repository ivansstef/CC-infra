---
# Pipeline для автоматичного розгортання інфраструктури через GitHub Actions

name: Deploy Infrastructure

on:
  # push:
  #   branches:
  #     - main
  #     - feature/github-actions-cicd
  #   paths:
  #     - 'ansible/**'
  #     - '.github/workflows/deploy_infra.yml'
  # repository_dispatch:  # Webhook від CinemaClub
  #   types: [update-cinema]
  workflow_dispatch:  # Ручний запуск
    inputs:
      environment:
        description: 'Середовище для деплою'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-infra:
    name: Deploy Infrastructure with Ansible
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Create dynamic inventory
        run: |
          cat > ansible/inventory_dynamic.ini << EOF
          [cinema]
          ${{ secrets.SERVER_IP }} ansible_user=${{ secrets.SSH_USER }} ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_port=${{ secrets.SSH_PORT || 22 }} ansible_become=yes ansible_become_method=sudo
          EOF
      
      - name: Test SSH connection
        run: |
          cd ansible
          ansible -i inventory_dynamic.ini cinema -m ping -e ansible_become=no
      
      - name: Run Ansible Playbook (Infrastructure Only)
        run: |
          cd ansible
          ansible-playbook -i inventory_dynamic.ini deploy_infrastructure.yml --become
        env:
          ANSIBLE_HOST_KEY_CHECKING: false
      
      - name: Deployment successful
        run: |
          echo "✅ Infrastructure setup completed successfully!"
          echo "�️ System packages updated, Docker installed, directories created"
          echo "⚠️ Application NOT deployed - use Deploy Application workflow for that"
